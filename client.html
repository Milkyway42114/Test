<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PeerJS Chat</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="connection.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 5px; margin: 5px 0; width: 100%; }
    #log { background: #f0f0f0; padding: 10px; height: 200px; overflow-y: auto; white-space: pre-wrap; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>Emperium Server joining</h2>

<p><strong>your ID:</strong> <span id="my-id">...</span></p>
<p><strong>Populair ID,s:</strong> <span> 'main_server'</span></p>

<input id="peer-id" placeholder="server ID here" />
<button onclick="connect()">connect</button>

<p><strong>your name: </strong> <span id="name"> no name yet</span></p>

<div id="log"></div>

<input id="msg" placeholder="type a message..." />
<button onclick="sendMessage()">send</button>

<p><strong>commands: </strong> <span></span></p>
<p><strong>/name (name of choise)</strong> <span>changes your name</span></p>


</body>
</html>
